<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cat Clicker App">
  <meta name="author" content="Karol Zyskowski">
  <title>Cat Clicker</title>
  <base target="_blank">
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1> Cat Clicker Premium Deluxe</h1><p>MEOW IS THE ONLY WAY</p>
  </header>
  <div class="flex-container">
   <div class="row">

     <div class="item-1">
        <ul id="cat-list"></ul>
      </div>

      <div id="cat-show" class="item-2">
        <h2 id="cat-name"></h2>
        <p id="cat-clicks"></p>
        <img id="cat-img" src="" alt="cute cat">

        <div id="admin-area">
        <button type="button" id="admin">Admin</button>
      
          <form id="form" hidden="true">
            <button id="cancel" type="button">Cancel</button>
            <button id="submit" type="button">Save</button>
          </form>

        </div>
      </div>

    </div>
  </div>
  <footer>
    <div class="contact">
      <a href="mailto:k.zysk@zoho.com" title="email me">&#9993;</a>
    </div>
  </footer>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
